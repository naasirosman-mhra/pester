name: Run Pester Tests

on:
  workflow_dispatch:

jobs:
  pester-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install pester
      run: |
        pwsh -Command "Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser"
        pwsh -Command "Import-Module Pester"

    - name: Dependency version
      run: |
        node --version
        npm --version
        az --version
        java --version
        docker --version
        curl --version | Select-Object -First 1
        pwsh -Command "(Get-Module -Name Pester -ListAvailable).Version.ToString()"
        dotnet --version
        git --version
        ansible --version | Select-Object -First 1
        jq --version
        python3 --version

    - name: Run Pester Tests
      run: |
        pwsh -File ./tests/invoke.ps1